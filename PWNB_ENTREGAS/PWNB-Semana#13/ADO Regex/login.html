<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container label {
      display: block;
      margin-bottom: 8px;
    }

    .login-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-container button {
      margin-right: 10px;
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .login-container button.ver-tabela {
      background-color: #007BFF;
    }

    .login-container button.ver-tabela:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="login-container" id="loginContainer">
  <h2>Cadastro cliente</h2>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="text" id="dataNascimento" name="dataNascimento" placeholder="DD/MM/AAAA" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" placeholder="00000-000" required>

    <!-- Botão cadastrar -->
    <button type="button" onclick="cadastrar()">Cadastrar</button>
    <!-- botão tabela -->
    <button type="button" class="ver-tabela" onclick="verTabela()">Ver Tabela</button>
  </form>
</div>




<script>
  //colocar / na data
  function formatarDataNascimento() {
    var input = document.getElementById("dataNascimento");
    var valor = input.value.replace(/\D/g, ''); // Remover caracteres não numéricos
    if (valor.length > 0) {
      var dataFormatada = valor.replace(/^(\d{2})(\d{2})(\d{4})$/, '$1/$2/$3');
      input.value = dataFormatada;
    }
  }
  document.getElementById("dataNascimento").addEventListener("input", formatarDataNascimento);
  function cadastrar() {
    var nome = document.getElementById("nome").value;
    var cpf = document.getElementById("cpf").value;
    var dataNascimento = document.getElementById("dataNascimento").value;
    var cep = document.getElementById("cep").value;


    // Limpar ocadastro
    document.getElementById("nome").value = "";
    document.getElementById("cpf").value = "";
    document.getElementById("dataNascimento").value = "";
    document.getElementById("cep").value = "";
  }
// Redirecionar para tabela
  function verTabela() {
    
    window.location.href = "tabela.html";
  }
</script>

</body>
</html>
